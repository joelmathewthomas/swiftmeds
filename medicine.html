<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device=width,initial-scale" />
    <title>Medicines</title>
    <link rel="icon" type="image/png" href="/static/logo.png" />

    <!--link for css file-->
    <link rel="stylesheet" type="text/css" href="/css/medicine.css" />
    <!--link for css file-->

    <!--google font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!--google font-->

    <!--library-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--library-->
  </head>
  <body>
    <!--header-->

    <header class="header">
      <a href="#" class="logo">
        <img src="/static/logo.png  " />
      </a>
      <!--nav bar-->

      <nav class="headbar">
        <a id="home-link">Home</a>
        <a id="aboutus-link">About Us</a>
        <a>Doctors</a>
        <a id="medicine-link">Medicine</a>
        <a id="contact-link" id="contact-link">Contact</a>
        <div class="dropdown">
          <a id="login-link" class="dropbtn"
            >Login <i class="fa fa-caret-down"></i
          ></a>
          <div class="dropdown-content">
            <a id="dashboard-link">Dashboard</a>
            <a id="logout-link">Logout</a>
          </div>
        </div>
      </nav>

      <!--nav bar-->
      <!-- Not needed no
      <div class="menubtn">
        <button>helpline</button>
      </div>-->

      <!--Icons-->
      <div class="icon">
        <div class="fa fa-search" id="search-btn"></div>
        <div class="fa fa-shopping-cart" id="cart-btn"></div>
        <div class="fa fa-upload" id="up-btn"></div>
      </div>
      <!--Icons-->

      <form class="search-form">
        <input type="search" id="search-box" placeholder="Search" />
        <label for="search-box" class="fa fa-search"></label>
      </form>

      <div id="shopping-cart" class="shopping-cart">
        <div class="box">
          <img src="/static/m10.png" />
          <i class="fa fa-trash"></i>
          <div class="content">
            <h3>Immunity tablet 60's</h3>
            <span class="price">$6.79</span>
          </div>
        </div>
        <div class="box">
          <img src="/static/m2.png" />
          <i class="fa fa-trash"></i>
          <div class="content">
            <h3>Sunscreem</h3>
            <span class="price">$5.99</span>
          </div>
        </div>
        <div class="box">
          <img src="/static/m11.png" />
          <i class="fa fa-trash"></i>
          <div class="content">
            <h3>Moisturizer Cream</h3>
            <span class="price">$10.99</span>
          </div>
        </div>
      </div>

      <div class="upload-form">
        <input class="default-btn" type="file" hidden />
        <div class="btn">
          <button onclick="active()" class="custom-btn">
            Upload prescription
          </button>
        </div>
        <div class="file-name">No file chosen</div>
      </div>
    </header>

    <!--Meicine Section-->

    <section class="bottom" id="bottom">
      <div class="container">
        <h1 class="heading">MEDICINES</h1>
        <hr />
      </div>

      <!--Box container-->

      <div id="medicine-container" class="box-container">
        <!-- Medicine will be displayed here-->
      </div>
    </section>

    <script src="/scripts/nav-redirect.js"></script>
    <script src="/scripts/get-username.js"></script>
    <script src="/scripts/getMedicines.js"></script>
    <script src="/scripts/medicine_options.js"></script>
    <script src="/scripts/addtocart.js"></script>
    <script src="/scripts/updatecart.js"></script>
  </body>
</html>
