<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Page</title>
    <!-- Import Material-UI styles -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Import Material-UI JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="appointmentContainer" class="container" style="display: none">
      <h4>Appointments</h4>
      <ul class="collection">
        <li class="collection-item">
          Patient 1
          <a class="waves-effect waves-light btn acceptappointment">Accept</a>
          <a class="waves-effect waves-light btn rejectappointment">Reject</a>
        </li>
        <li class="collection-item">
          Patient 2
          <a class="waves-effect waves-light btn acceptappointment">Accept</a>
          <a class="waves-effect waves-light btn rejectappointment">Reject</a>
        </li>
        <!-- Add more appointments as needed -->
      </ul>
    </div>

    <div id="availableDoctorsContainer" class="container" style="display: none">
      <h4>Available Doctors</h4>
      <ul class="collection">
        <li class="collection-item">
          Doctor 1
          <a class="waves-effect waves-light btn consultbtn">Consult</a>
        </li>
        <li class="collection-item">
          Doctor 2
          <a class="waves-effect waves-light btn consultbtn">Consult</a>
        </li>
        <!-- Add more doctors as needed -->
      </ul>
    </div>

    <div id="chatContainer" class="container" style="display: none">
      <h4>Chat</h4>
      <div id="chatMessages" class="chat-messages">
        <!-- Chat messages will be displayed here -->
      </div>
      <div class="input-field">
        <input id="messageInput" type="text" class="validate" />
        <label for="messageInput">Type a message...</label>
        <button
          id="sendMessageButton"
          class="btn waves-effect waves-light"
          type="submit"
        >
          Send
        </button>
      </div>
      <a
        id="quitChatButton"
        class="btn-floating btn-large waves-effect waves-light red"
        style="position: absolute; top: 10px; right: 10px"
        ><i class="material-icons">close</i></a
      >
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Fetch session data from /getSessionData endpoint
        fetch("/getSessionData")
          .then((response) => response.json())
          .then((data) => {
            if (data.type === "doctor") {
              // Show appointment container
              document.getElementById("appointmentContainer").style.display =
                "block";
            } else if (data.type === "patient") {
              // Show available doctors container
              document.getElementById(
                "availableDoctorsContainer"
              ).style.display = "block";
            }
          });

        // Handle accept appointment button click
        document
          .querySelectorAll(".acceptappointment")
          .forEach(function (button) {
            button.addEventListener("click", function () {
              // Hide appointment container
              document.querySelector(".appointmentContainer").style.display =
                "none";
              // Show chat container
              document.querySelector(".chatContainer").style.display = "block";
            });
          });

        // Handle reject appointment button click
        document
          .querySelectorAll(".rejectappointment")
          .forEach(function (button) {
            button.addEventListener("click", function () {
              // Hide appointment container
              document.querySelector(".appointmentContainer").style.display =
                "none";
              // Show available doctors container
              document.querySelector(
                ".availableDoctorsContainer"
              ).style.display = "block";
            });
          });

        // Handle quit chat button click
        document
          .getElementById("quitChatButton")
          .addEventListener("click", function () {
            // Hide chat container
            document.getElementById("chatContainer").style.display = "none";
            // Show appropriate container based on user type
            if (data.type === "doctor") {
              document.getElementById("appointmentContainer").style.display =
                "block";
            } else if (data.type === "patient") {
              document.getElementById(
                "availableDoctorsContainer"
              ).style.display = "block";
            }
          });
      });
    </script>
    <script src="/scripts/consultdoctors.js"></script>
  </body>
</html>
